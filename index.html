<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-Display" class="form-control" type="text">
                    <button id="btn-gpin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="btn-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="btnValue (7)" id="btn-7" class="button">7</div>
                              <div onclick="btnValue (8)" id="btn-8" class="button">8</div>
                              <div onclick="btnValue (9)" id="btn-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="btnValue (4)" id="btn-4" class="button">4</div>
                              <div onclick="btnValue (5)" id="btn-5" class="button">5</div>
                              <div onclick="btnValue (6)" id="btn-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="btnValue (1)" id="btn-1" class="button">1</div>
                              <div onclick="btnValue (2)" id="btn-2" class="button">2</div>
                              <div onclick="btnValue (3)" id="btn-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-arro" class="button"><</div>
                                <div onclick="btnValue (0)"id="btn-0" class="button">0</div>
                                <div onclick="btnClear('')" id="btn-c" class="button">C</div>
                            </div>
                            <div>
                                <button id="btn-sub" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
